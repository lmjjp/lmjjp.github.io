<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
</head>
<body >

        <caption>日程表</caption>

                <col style="background-color: grey">
                <col style="background-color: pink">
                <col style="background-color: grey">
                <col span="2" style="background-color:orange">
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th>周一</th>
                <th>周二</th>
                <th>周三</th>
                <th>周四</th>
                <th>周五</th>
                <th>周六</th>
                <th>周日</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>8:00-10:00</th>
                <td rowspan="2">看NBA</td>
                <td>编码</td>
                <td>吃饭</td>
                <td>睡觉</td>
                <td>打豆豆</td>
            </tr>
            <tr>
                <th>10:00-12:00</th>
                <td>看书</td>
                <td>打球</td>
                <td>学习</td>
                <td>看NBA</td>

        </tbody>
            
    </table>  
</body>
</html>
